<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Forge - Generador de Texto IA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="background-container"></div>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Text Forge</h1>
            </div>
            <div class="subtitle">
                <p>Tu generador de texto con inteligencia artificial</p>
            </div>
        </header>

        <main>
            <div class="generator-selector">
                <button class="tab-btn active" data-tab="email-campaign">
                    <i class="fas fa-envelope-open-text"></i> Campa침a de Email
                </button>
                <button class="tab-btn" data-tab="auto-reply">
                    <i class="fas fa-reply"></i> Respuesta Autom치tica
                </button>
                <button class="tab-btn" data-tab="email-writer">
                    <i class="fas fa-pen-fancy"></i> Redactor de Emails
                </button>
            </div>

            <div class="generator-content">
                <!-- Email Campaign Form -->
                <div id="email-campaign" class="tab-content active">
                    <form id="emailCampaignForm">
                        <div class="form-group">
                            <label for="product"><i class="fas fa-box"></i> Producto/Servicio:</label>
                            <input type="text" id="product" name="product" required>
                        </div>
                        <div class="form-group">
                            <label for="target-audience"><i class="fas fa-users"></i> Audiencia Objetivo:</label>
                            <input type="text" id="target-audience" name="target_audience" required>
                        </div>
                        <div class="form-group">
                            <label for="tone-campaign"><i class="fas fa-volume-up"></i> Tono:</label>
                            <select id="tone-campaign" name="tone" required>
                                <option value="profesional">Profesional</option>
                                <option value="amigable">Amigable</option>
                                <option value="persuasivo">Persuasivo</option>
                                <option value="formal">Formal</option>
                            </select>
                        </div>
                        <button type="submit" class="generate-btn">
                            <i class="fas fa-magic"></i> Generar Campa침a
                        </button>
                    </form>
                </div>

                <!-- Auto Reply Form -->
                <div id="auto-reply" class="tab-content">
                    <form id="autoReplyForm">
                        <div class="form-group">
                            <label for="email-content"><i class="fas fa-envelope"></i> Contenido del Email:</label>
                            <textarea id="email-content" name="email_content" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="tone-reply"><i class="fas fa-volume-up"></i> Tono:</label>
                            <select id="tone-reply" name="tone" required>
                                <option value="profesional">Profesional</option>
                                <option value="amigable">Amigable</option>
                                <option value="formal">Formal</option>
                            </select>
                        </div>
                        <button type="submit" class="generate-btn">
                            <i class="fas fa-magic"></i> Generar Respuesta
                        </button>
                    </form>
                </div>

                <!-- Email Writer Form -->
                <div id="email-writer" class="tab-content">
                    <form id="emailWriterForm">
                        <div class="form-group">
                            <label for="purpose"><i class="fas fa-bullseye"></i> Prop칩sito:</label>
                            <input type="text" id="purpose" name="purpose" required>
                        </div>
                        <div class="form-group">
                            <label for="recipient"><i class="fas fa-user"></i> Destinatario:</label>
                            <input type="text" id="recipient" name="recipient" required>
                        </div>
                        <div class="form-group">
                            <label for="tone-writer"><i class="fas fa-volume-up"></i> Tono:</label>
                            <select id="tone-writer" name="tone" required>
                                <option value="profesional">Profesional</option>
                                <option value="amigable">Amigable</option>
                                <option value="formal">Formal</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="key-points"><i class="fas fa-key"></i> Puntos Clave:</label>
                            <textarea id="key-points" name="key_points" required></textarea>
                        </div>
                        <button type="submit" class="generate-btn">
                            <i class="fas fa-magic"></i> Generar Email
                        </button>
                    </form>
                </div>
            </div>

            <div class="result-container">
                <h2><i class="fas fa-robot"></i> Resultado:</h2>
                <div id="result" class="result-content"></div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="{{ url_for('static', filename='js/ai-background.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
